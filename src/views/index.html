<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style><% include style.css %></style>
  </head>
  <title>Pepup automation tool</title>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="icon-clickable navbar-brand" href="https://pepup.life/users/sign_in">
        <img src="https://pepup-assets.s3-ap-northeast-1.amazonaws.com/dist/shared/assets/logo-ec9ac7ac885849639024069d7cc24223.png" width="66" height="20" class="d-inline-block align-center" alt="">
      </a>
      <span>Pepup Automation</span>
    </nav>
    <div class="main container">
      <div class="content">
        <div class="card">
          <div class="card-header h2 lead">Login information</div>
          <div class="form-group row">
            <label class="col-4">Login ID</label>
            <input id="loginId" class="col-8 form-control" type="mail" placeholde="Please input login ID..." autocomplete="on">
          </div>
          <div class="form-group row">
            <label class="col-4">Password</label>
            <input id="password" class="col-8 form-control" type="password" placeholde="Please input password..." autocomplete="on">
          </div>
          <!-- <div class="form-group row">
            <a class="col-12" href="https://pepup.life/users/sign_in" target="_blank">※ Login pepup and get session ID</a><br>
            <label class="col-3">Session ID</label>
            <input id="sessionId"class="col-8 form-control" type="password" placeholde="Please input session ID...">
          </div> -->
        </div><br>
        <div class="card">
          <div class="card-header h2 lead">Input information</div>
          <div class="form-group row">
            <label class="col-4">日付</label>
            <input id="dateFrom" class="col-3 form-control" type="date" placeholde="date from...">
            <span class="col-2 from-to">-</span>
            <input id="dateTo" class="col-3 form-control" type="date" placeholde="date to...">
          </div>
          <div class="form-group row">
            <label class="col-4">歩数</label>
            <input id="stepsFrom" class="col-3 form-control" type="tel" placeholde="Please input steps range from..." value="8000">
            <span class="col-2 from-to">-</span>
            <input id="stepsTo" class="col-3 form-control" type="tel" placeholde="Please input steps range to..." value="12000">
          </div>
        </div>
      </div><br>
      <div id="errorMsg" class="error-msg alert alert-danger hidden" role="alert" >
      </div>
      <button id="registBtn" type="button" class="btn btn-lg btn-primary mx-auto d-block" onclick="regist()">Regist</button>
      <button id= "loading" class="btn btn-lg btn-primary mx-auto d-block hidden" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      <div class="modal fade" id="modalSuccess" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="label1">Success!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Success!<br>
              <a href="https://pepup.life/scsk_mileage_campaigns">Please confirm to update pepup info</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modalFailed" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="label1">Failed...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Please check your input parameters...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script><% include script.js %></script>
  </body>
</html>
